<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tourism Site</title>
</head>
<body>
     <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">TravelBook</a>
                <div class="nav-links">
                   <a href="index.html">Home</a>
                    <a href="hotels.html">Hotels</a>
                    <a href="booking.html" class="active">Book Now</a>
                     <a href="aboutus.html">About</a>
                     <a href="contact.html">contact</a>
                     <a href="login.html">Login</a>
                     <a href="signup.html">Sign up</a>
                </div>
            </div>
        </nav>
    </header>

    <h1>Create Account</h1>
    
    <form id="signup-form" action="#" method="POST">
        
        <label for="name">Name:</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            pattern="[A-Za-z\s]+" 
            title="Name must contain only letters and spaces." 
            required>
        <br><br>

        <label for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required>
        <br><br>

        <label for="password">Password:</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            minlength="8" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number, one uppercase and one lowercase letter, and at least 8 characters."
            required>
        <br><br>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <p>
        Already have an account? <a href="login.html">Log In here.</a>
    </p>
</body>
</html>
