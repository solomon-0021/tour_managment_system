<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking - TravelBook</title>
  </head>

<body>
  <div class="container">
    <h2>Hotel Booking Form</h2>

    <form id="bookingForm">

      <!-- Guest Info -->
      <div class="form-group">
        <label>First Name *</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label>Last Name *</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Phone Number *</label>
        <input type="tel" id="phone" required>
      </div>

      <!-- ID Upload -->
      <div class="form-group">
        <label>ID Type *</label>
        <select id="idType" required>
          <option value="">Select ID Type</option>
          <option>National ID</option>
          <option>Passport</option>
          <option>Driving License</option>
        </select>
      </div>

      <div class="form-group">
        <label>Upload ID (Front) *</label>
        <input type="file" id="idFront" accept="image/*" required>
      </div>

      <div class="form-group">
        <label>Upload ID (Back) *</label>
        <input type="file" id="idBack" accept="image/*" required>
      </div>

      <hr>

      <!-- Stay Dates -->
      <div class="form-group">
        <label>Check-in Date *</label>
        <input type="date" id="checkIn" required>
      </div>

      <div class="form-group">
        <label>Check-out Date *</label>
        <input type="date" id="checkOut" required>
      </div>

      <!-- Payment Method -->
      <div class="form-group">
        <label>Payment Method *</label>
        <select id="payment" required>
          <option value="">Select Payment</option>
          <option>CBE</option>
          <option>teleBirr</option>
          <option>M-Pesa</option>
          <option>MasterCard</option>
          <option>Visa</option>
          <option>Cash</option>
        </select>
      </div>

      <button type="submit">Confirm Booking</button>

    </form>

    <!-- Booking Summary -->
    <div class="summary" id="bookingSummary">
      <h3>Booking Summary</h3>
      <p><strong>Hotel:</strong> <span id="hotelName">Unknown</span></p>
      <p><strong>Check-in:</strong> <span id="sumCheckIn"></span></p>
      <p><strong>Check-out:</strong> <span id="sumCheckOut"></span></p>
      <p><strong>Number of Nights:</strong> <span id="totalNights"></span></p>
      <p><strong>Total Price:</strong> $<span id="totalPrice"></span></p>
      <p><strong>Payment Method:</strong> <span id="sumPayment"></span></p>
    </div>

  </div>

</body>
</html>
